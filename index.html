<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Division - Division Selection</title>
    <link rel="stylesheet" href="divisions.css">
</head>
<body>
    <!-- Selection Screen -->
    <div id="selectionScreen">
        <h1>Select the Division you want to practice:</h1>
        <div class="button-container">
            <button class="table-button" onclick="startGame(1)">Division by 1</button>
            <button class="table-button" onclick="startGame(2)">Division by 2</button>
            <button class="table-button" onclick="startGame(3)">Division by 3</button>
            <button class="table-button" onclick="startGame(4)">Division by 4</button>
            <button class="table-button" onclick="startGame(5)">Division by 5</button>
            <button class="table-button" onclick="startGame(6)">Division by 6</button>
            <button class="table-button" onclick="startGame(7)">Division by 7</button>
            <button class="table-button" onclick="startGame(8)">Division by 8</button>
            <button class="table-button" onclick="startGame(9)">Division by 9</button>
            <button class="table-button" onclick="startGame('mixed')">Mixed Divisions</button>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" style="display: none;">
        <div id="timer">Time: 20s</div>
        <div id="score">Score: 0</div>
        <h1>What is <span id="num1"></span> รท <span id="num2"></span>?</h1>
        <div class="targets">
            <div class="target" onclick="checkAnswer(this)" id="target1"></div>
            <div class="target" onclick="checkAnswer(this)" id="target2"></div>
            <div class="target" onclick="checkAnswer(this)" id="target3"></div>
            <div class="target" onclick="checkAnswer(this)" id="target4"></div>
        </div>
        <p id="feedback"></p>
        <button class="back-button" onclick="returnToMenu()">Return to Menu</button>
    </div>

    <!-- Result Screen -->
    <div id="resultScreen" style="display: none; text-align: center;">
        <h1>Final Results</h1>
        <div id="resultDetails" style="margin-top: 20px;">
            <p>Correct Answers: <span id="correctAnswers"></span></p>
            <p>Incorrect Answers: <span id="incorrectAnswers"></span></p>
            <p>Accuracy: <span id="accuracy"></span>%</p>
            <h2>Incorrect Responses:</h2>
            <ul id="incorrectList"></ul>
        </div>
        <button class="back-button" onclick="returnToMenu()">Return to Menu</button>
    </div>

    <!-- Audio Files -->
    <audio id="correctSound" src="https://www.soundjay.com/button/beep-07.mp3"></audio>
    <audio id="incorrectSound" src="https://www.soundjay.com/button/beep-10.mp3"></audio>

    <!-- JavaScript File -->
    <script src="divisions.js"></script>
</body>
</html>
